<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="https://kit.fontawesome.com/773aa9c01c.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <title>Form</title>
</head>
<body>
    <div class="container mt-3 mb-3">
        <form class="needs-validation rounded border" novalidate>
            <div class="header bg-light border-bottom "> 
                <h2 class="p-2"> Payment form example</h2>
            </div>
            <div class="alert alert-danger m-2" role="alert">
                 Some fields are  missing 
            </div>
            <div class="form-row p-2">
                <div class="col-5">
                    <label for="validationCustom01" class="font-weight-bold">Card #</label>
                    <input type="password" class="form-control" id="validationCustom01" size="12" placeholder="XXXXXXXXXXXX"  required>
                    <div class="valid-feedback ">
                        Looks good!
                    </div>
                </div>
                <div class="col-3">
                    <label for="validationCustom02" class="font-weight-bold">CVC #</label>
                    <input type="text" class="form-control" id="validationCustom02" placeholder="0000" required>
                    <div class="valid-feedback">good!</div>
                </div>
                <div class="col-4">
                        <label for="validationCustom03">Amount</label>
                        <i class="fas fa-dollar-sign"></i><input type="text" class="form-control" id="validationCustom03" placeholder="Amount" required>
                    <div class="valid-feedback">
                        Looks good!
                    </div>
                </div>
            </div>

            <div class="form-row p-2">
                <div class="col-6">
                    <label for="validationCustom04" class="font-weight-bold">First Name</label>
                    <input type="text" class="form-control" id="validationCustom04" required>
                    <div class="valid-feedback">good!</div>
                </div>
                <div class="col-6">
                    <label for="validationCustom05" class="font-weight-bold">Last Name</label>
                    <input type="text" class="form-control" id="validationCustom05" required>
                    <div class="valid-feedback">good!</div>
                </div>
            </div>
            <div class="form-row p-2">
                <div class="col-6">
                    <label for="validationCustom06" class="font-weight-bold">City</label>
                    <input type="text" class="form-control" id="validationCustom06" required>
                    <div class="invalid-feedback">
                      Please provide a valid city.
                    </div>
                </div>
                <div class="col-3">
                    <label for="validationCustom07" class="font-weight-bold">State</label>
                    <select class="custom-select" id="validationCustom07" required>
                      <option selected disabled value="">Pick a state</option>
                      <option>Alabama</option>
                      <option>Alaska</option>
                      <option>Arizona</option>
                      <option>Arkansas</option>
                      <option>California</option>
                      <option>Colorado</option>
                      <option>Connecticut</option>
                      <option>Delaware</option>
                      <option>Florida</option>
                      <option>Georgia</option>
                      <option>Hawaii</option>
                      <option>Idaho</option>
                    </select>
                    <div class="invalid-feedback">
                      Please select a state.
                    </div>
                </div>
                <div class="col-3">
                    <label for="validationCustom08" class="font-weight-bold">Postal Code</label>
                    <input type="text" class="form-control" id="validationCustom08" required>
                    <div class="invalid-feedback">
                        Please provide a valid Postal Code
                     </div>
                </div>
            </div>
            <div class="form-row d-flex justify-content-between p-2">
                <div class="col-3">
                    <label for="cards" class="font-weight-bold">We accept:</label>
                    <div class="paiement d-flex justify-content-between bg-secondary rounded p-2">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="cards" id="mastercard" value="option1">
                            <label class="form-check-label" for="mastercard" style="color:white">
                                <i class="fab fa-cc-mastercard"></i>
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="cards" id="visa" value="option2">
                            <label class="form-check-label" for="visa" style="color:white">
                                <i class="fab fa-cc-visa"></i>
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="cards" id="diners-club" value="option3">
                            <label class="form-check-label" for="diners-club" style="color:white">
                                <i class="fab fa-cc-diners-club"></i>
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="cards" id="amex" value="option4">
                            <label class="form-check-label" for="amex" style="color:white">
                                <i class="fab fa-cc-amex"></i>
                            </label>
                        </div>
                       </div>  
                    </div>
                 <div class="col-6">
                        <div class="form-group">
                            <label for="message" class="font-weight-bold">Message</label>
                            <textarea class="form-control" name="comments" id="message"  rows="3"></textarea>
                            <p class="text-muted"><small>Add any note here</small></p>
                        </div>
                 </div>
            </div>
            <div class="footer bg-light border-top ">
                <div class="buttons d-flex justify-content-end p-2">
                    <button type="button" class=" btn btn-secondary ">Cancel</button>
                    <button type="submit" class=" btn btn-primary ml-2 mr-2">Send</button>
                </div>
            </div>
        </form>
        <script>
            // Example starter JavaScript for disabling form submissions if there are invalid fields
            (function() {
              'use strict';
              window.addEventListener('load', function() {
                // Fetch all the forms we want to apply custom Bootstrap validation styles to
                var forms = document.getElementsByClassName('needs-validation');
                // Loop over them and prevent submission
                var validation = Array.prototype.filter.call(forms, function(form) {
                  form.addEventListener('submit', function(event) {
                    if (form.checkValidity() === false) {
                      event.preventDefault();
                      event.stopPropagation();
                    }
                    form.classList.add('was-validated');
                  }, false);
                });
              }, false);
            })();
            </script>
    </div>




</body>
</html>
